<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >

  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./assets/images/favicon-32x32.png"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <title>Frontend Mentor | Character counter</title>
</head>

<body class="lightMode">
  <header>
    <img
      src="./assets/images/logo-light-theme.svg"
      alt="logo-light-theme"
      id="logo"
    >
    <div id="themeWrap">
      <img
        class="themeToggle"
        id="themeToggle"
        src="./assets/images/icon-moon.svg"
        alt="icon-moon"
      >
    </div>
  </header>
  <h1 class="title">Analyze your text <br> in real-time.</h1>
  <form action="#">
    <textarea
      name="text-input"
      id="text-input"
      placeholder="Start typing hereâ€¦ (or paste your text)"
      class="text-input"
    ></textarea>
    <div id="limit-alert">

    </div>
    <section class="options">
      <div class="input-options">
        <div class="option-item">
          <input
            type="checkbox"
            name="exclude-spaces"
            id="exclude-spaces"
          >
          <label for="exclude-spaces">Exclude Spaces</label>
          <span class="checkmark"></span>
        </div>
        <div class="option-item">
          <input
            type="checkbox"
            name="limit-checkbox"
            id="limit-checkbox"
          >
          <label
            for="limit-checkbox"
            id="limit-text"
          >Set Character Limit</label>
          <div id="limit-input-container">
            <input
              type="number"
              name="limit-input"
              id="limit-input"
            >
          </div>
        </div>
      </div>
      <span>
        Approx. reading time: <span id="reading-time">0 minute</span>
      </span>
    </section>
  </form>
  <!-- CARDS... -->
  <section class="metrics">
    <div id="char-count-card">
      <h3 id="char-count-value">00</h3>
      <p>Total Characters</p>
    </div>
    <div id="word-count-card">
      <h3 id="word-count-value">00</h3>
      <p>Word Count</p>
    </div>
    <div id="sentence-count-card">
      <h3 id="sentence-count-value">00</h3>
      <p>Sentence Count</p>
    </div>
  </section>
  <h3 class="density-data">Letter Density</h3>
  <p id="density-details-empty">No characters found. Start typing to see letter density.</p>
  <section id="density-details-filled">
  </section>
  <div id="view-more-button-block">
    <button id="view-more-button">
      <p>See more</p>
      <img
        src="./assets/images/chevron-down-small-svgrepo-com.svg"
        alt="chevron-down"
        class="chevron-down"
      >
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
